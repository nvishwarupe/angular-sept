<form id="login-form">
<div class="form-group" style="width:20%; margin: 20px;">
  <div> 
    <input type="text"  class ="form-control" [(ngModel)]="username" placeholder="username">
  </div>
  <div>
    <input  type="password" class ="form-control" style="margin-top: 20px;"  [(ngModel)]="password" placeholder="password">
  </div>
  <div>
    <button style="margin-top: 20px; " (click)="login()">Log In</button>
  </div> 
</div>
</form>


<div *ngIf ="error" class="form-control">
 Username and/or Password are incorrect.
</div>
